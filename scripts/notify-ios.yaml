#Script



notify_ios_text:
  sequence:
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.kenneths_iphone_7
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.dianes_privat
        state: 'not_home'
    - service: notify.idevices
      data_template:
        title: '{{ title }}'
        message: "{{ message }} {{ now().strftime(\"%d-%m-%y %H:%M:%H\") }}"
        data:
          push:
            badge: '{{ badge }}'          


