- alias: 'Office Dimmer'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: office_switch
  action:
    - choose:
      # Normal ON computer and makeup lights only
      - conditions:
          - condition: template
            value_template: "{{ trigger.event.data.event == 1002 }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id:
                - light.computer
                - light.makeup
              brightness_pct: 100
          - service: light.turn_off
            data:
              entity_id:
                - light.office_panel
      # Long press high brightness on all
      - conditions:
          - condition: template
            value_template: "{{ trigger.event.data.event == 1001 }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id:
                - light.computer
                - light.makeup
              brightness_pct: 100
          - service: light.turn_on
            data:
              entity_id:
                - light.office_panel
              brightness_pct: 60
      # Increase
      - conditions:
          - condition: template
            value_template: "{{ trigger.event.data.event == 2001 }}"
        sequence:
          - service: deconz.configure
            data:
              entity: light.office
              field: "/action"
              data: {"bri_inc":254, "transitiontime":50}
      # Decrease
      - conditions:
          - condition: template
            value_template: "{{ trigger.event.data.event == 3001 }}"
        sequence:
          - service: deconz.configure
            data:
              entity: light.office
              field: "/action"
              data: {"bri_inc":-254, "transitiontime":50}
      # Stop increase/decrease 
      - conditions:
          - condition: template
            value_template: > 
              {{ trigger.event.data.event == 2003 or
                 trigger.event.data.event == 3003 }}
        sequence:
          - service: deconz.configure
            data:
              entity: light.office
              field: "/action"
              data: {"bri_inc":0}
      # Off
      - conditions:
          - condition: template
            value_template: "{{ trigger.event.data.event == 4002 }}"
        sequence:
          - service: light.turn_off
            data:
              entity_id:
                - light.office

